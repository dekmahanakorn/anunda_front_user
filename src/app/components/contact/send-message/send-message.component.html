<div class="container"  >
  <div class="form">
    <div id="sendmessage">Your message has been sent. Thank you!</div>
    <div id="errormessage"></div>
    <form action="" method="post" role="form"  [formGroup]="sendMsg">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text"
          name="name"
          class="form-control"
          id="name"
          placeholder="Your Name"
          data-rule="minlen:4"
          data-msg="Please enter at least 4 chars"
          formControlName="username" />
          <div class="validation"></div>
        </div>
        <div class="form-group col-md-6">
          <input type="email" class="form-control"
                  name="email" id="email" placeholder="Your Email"
                  data-rule="email"
                  data-msg="Please enter a valid email"
                  formControlName="email" />
          <div class="validation"></div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="subject"
          id="subject" placeholder="Subject" data-rule="minlen:4"
          data-msg="Please enter at least 8 chars of subject"
          formControlName="subject" />
        <div class="validation"></div>
      </div>
      <div class="form-group">
        <textarea class="form-control" name="message" rows="5" data-rule="required"
          data-msg="Please write something for us" placeholder="Message"
          formControlName="message"></textarea>
        <div class="validation"></div>
      </div>
      <div class="text-center ">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"  (click)="getFormData()">
          Send Message
        </button>
        <!-- <button class="btn btn-primary" type="button" (click)="getFormData()">Send Message </button> -->
      </div>
    </form>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Send message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="mesError == null" class="modal-body">
       Send success
      </div>
      <div *ngIf="mesError != null" class="modal-body">
        {{mesError}}
       </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <button type="button" data-dismiss="modal" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</div>
