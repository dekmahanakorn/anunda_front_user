<section id="contact" class="wow fadeInUp">
  <div class="container">
    <div class="section-header">
      <h2>Contact Us</h2>
    </div>
    <div *ngFor="let item of contactList">
      {{item.address1}}
      {{item.address2}}
      {{item.tel}}

      <div class="row contact-info">

        <div class="col-md-4">
          <div class="contact-address">
            <i class="ion-ios-location-outline"></i>
            <h3>Address</h3>
            <address>{{item.address1}}</address>
            <address>{{item.address2}}</address>

          </div>
        </div>

        <div class="col-md-4">
          <div class="contact-phone">
            <i class="ion-ios-telephone-outline"></i>
            <h3>Phone Number</h3>
            <p><a href="tel:{{item.tel}}">{{item.tel}}</a></p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="contact-email">
            <i class="ion-ios-email-outline"></i>
            <h3>Email</h3>
            <p><a href="{{item.email}}">{{item.email}}</a></p>
          </div>
        </div>

      </div>

    </div>
  </div>

  <div class="container mb-4">
    <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22864.11283411948!2d-73.96468908098944!3d40.630720240038435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sbg!4v1540447494452" width="100%" height="380" frameborder="0" style="border:0" allowfullscreen></iframe> -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3875.437927081162!2d100.5928927!3d13.7524442!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29e7000000001%3A0x79f9646b9a0bed38!2sAnunda%20Technology%20Company%20Limited!5e0!3m2!1sen!2sth!4v1575960302254!5m2!1sen!2sth"
      width="100%" height="380" frameborder="0" style="border:0;" allowfullscreen></iframe>
  </div>

  <app-send-message></app-send-message>
</section><!-- #contact -->
