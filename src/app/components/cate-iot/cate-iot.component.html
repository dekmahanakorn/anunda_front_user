<!--======= Header =======-->
<header id="header">
    <div class="container">
        <div id="logo" class="pull-left">
            <h1><a [routerLink]="['/index']" class="scrollto">Anunda <span>Technology</span></a></h1>
        </div>
        <div class="pull-right">
            <app-topbar></app-topbar>
        </div>
    </div>
</header><!-- #header -->
<!--====================================================================================================================-->
<br><br><br><br>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category ID</th>
                <th>Description</th>
                <th>Size</th>
                <th>Price</th>
                <th>Image url</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tableData">
                <td>{{item.name}}</td>
                <td>{{item.category_id}}</td>
                <td>{{item.Description}}</td>
                <td>{{item.Size}}</td>
                <td>{{item.Price}}</td>
                <td>{{item.image_url}}</td>
            </tr>
        </tbody>
    </table>


    <div class="text-center">
        <button class="btn btn btn-info btn-sm float-left" (click)="prevPage()"
            [disabled]="disable_prev || !(pagination_clicked_count>0)">Previous</button> <b>Page no:
            {{pagination_clicked_count+1}}</b>
        <button class="btn btn btn-info btn-sm float-right" (click)="nextPage()" [disabled]="disable_next">Next</button>
    </div>
</div>


<br><br><br>
<!--================== Footer =====================-->
<footer id="footer">
    <div class="container">
        <div class="copyright">
            &copy; Copyright <strong>Anunda Technology</strong>. All Rights Reserved.
        </div>
        <div class="credits">
            Anunda Technology Co.,Ltd
        </div>
    </div>
</footer><!-- #footer -->
<!--====================================================================================================================-->
