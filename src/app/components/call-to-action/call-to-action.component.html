<section id="call-to-action" class="wow fadeInUp">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 text-center text-lg-left" *ngIf="queryRef">
        <h3 class="cta-title">Call To Action</h3>
        <p class="cta-text"> {{queryRef.Detail}}</p>
      </div>
      <div class="col-lg-3 cta-btn-container text-center">
        <a class="cta-btn align-middle" [routerLink]="['/call-to-action-detail']">Call To Action</a>
      </div>
    </div>

  </div>
</section><!-- #call-to-action -->
