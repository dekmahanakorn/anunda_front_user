<div class="footer-wrap">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-6" *ngFor="let data of aboutList">
          <h3>ABOUT</h3>
          <div class="footer-logo"><img src="./assets/img/anundaa.png" alt=""></div>
          <p>{{data.descripttion}}</p>
        </div>
        <div class="col-md-2 col-sm-6">
          <!-- <h3>Quick  LInks</h3>
          <ul class="nav-menu">
            <li class="menu-active"><a href="#body">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Products</a></li>
            <li><a href="#portfolio">Solutions</a></li>
          </ul> -->
        </div>
        <div class="col-md-3 col-sm-6">
          <h3>PRODUCT</h3>
          <ul class="footer-category" *ngFor="let dataCate of listCate">
              <li><a [routerLink]="[dataCate.link]" (click)="setLink(dataCate.id)">{{dataCate.Name}}</a></li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <div class="col-md-3 col-sm-6" *ngFor="let item of contactList">
          <a [routerLink]="['/contact']"><h3>Contact</h3></a>
          <div class="address"><a [routerLink]="['/contact']">{{item.address1}}</a></div>
          <div class="info"><i class="fa fa-phone" aria-hidden="true"></i> <a [routerLink]="['/contact']"> {{item.tel}}</a></div>
          <div class="info"><i class="fa fa-envelope-o" aria-hidden="true"></i> <a [routerLink]="['/contact']"> {{item.email}}</a></div>
        </div>
      </div>
      <div class="copyright">Copyright Â© 2020 Anunda Technology - All Rights Reserved.</div>
    </div>
  </div>
